on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build-apk:
    name: Build apk App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17.0.10'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Get version info
        id: version
        run: |
          echo "VERSION=$(grep 'version:' pubspec.yaml | cut -d ' ' -f 2)" >> $GITHUB_OUTPUT
          echo "COMMIT_MSG=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT

      - name: Rename APK with app name
        run: |
          APP_NAME="${{ env.APP_NAME }}"
          APK_SOURCE="build/app/outputs/flutter-apk/app-release.apk"
          APK_TARGET="${APP_NAME}.apk"
          
          echo "Copying $APK_SOURCE ‚Üí $APK_TARGET"
          cp "$APK_SOURCE" "$APK_TARGET"
          
          echo "‚úÖ File list after renaming:"
          ls -lh .
          
          if [ ! -f "$APK_TARGET" ]; then
            echo "‚ùå Failed to rename APK. File not found: $APK_TARGET"
            exit 1
          fi


      - name: Send APK to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          APP_NAME="${{ env.APP_NAME }}"
          FILE="${APP_NAME}.apk"
          
          if [ ! -f "$FILE" ]; then
            echo "‚ùå File '$FILE' does not exist!"
            exit 1
          fi
          
          echo "‚úÖ Sending $FILE to Telegram..."
          
          RESPONSE=$(curl -F chat_id="${TELEGRAM_CHAT_ID}" \
                        -F document=@"${FILE}" \
                        https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument)
          
          if echo "$RESPONSE" | grep -q '"ok":true'; then
            echo "‚úÖ Successfully sent APK to Telegram!"
          else
            echo "‚ùå Failed to send to Telegram: $RESPONSE"
            exit 1
          fi

